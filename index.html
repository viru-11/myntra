<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Shopping App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Myntra</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home" class="hero">
            <h1>Welcome to Myntra Shopping App</h1>
            <p>Your favorite place to shop!</p>
        </section>

        <section id="products" class="product-list">
            <h2>Products</h2>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <!-- Login/Signup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="login-form" class="modal-form">
                <h2>Login</h2>
                <div id="login-error" class="error-message"></div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password">
                <button onclick="login()">Login</button>
                <p class="form-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
            <div id="signup-form" class="modal-form hidden">
                <h2>Signup</h2>
                <div id="signup-error" class="error-message"></div>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password">
                <button onclick="signup()">Signup</button>
                <p class="form-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
